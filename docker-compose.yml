name: mwe
services:
    resource-hub-db:
        container_name: resource-hub-db
        restart: always
        env_file:
            - .env
        build:
            context: .
            dockerfile: ResourceHubDB.Dockerfile
        expose:
            - '27017'
        ports:
            - 27017:27017
        volumes:
            - 'resource-hub-db-volume:/Users/vycos-zen/data/resource-hub-db-volume'
        environment:
            MONGO_INITDB_DATABASE: ${MONGO_DB}
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    resource-hub-api:
        container_name: resource-hub-api
        depends_on:
            - resource-hub-db
        restart: 'no'
        env_file:
            - .env
        build:
            context: .
            dockerfile: ResourceHubApi.Dockerfile
        expose:
            - '4000'
        ports:
            - 4000:4000
volumes:
    resource-hub-db-volume:
        driver: local
