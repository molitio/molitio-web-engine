name: MWE E2E Tests

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        description: Node.js Version
        type: string
        default: "24"
      allow-fail:
        required: false
        type: boolean
        description: Allow workflow to fail
        default: false

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .pnp.cjs
            .yarn/install-state.gz
          key: node-${{ runner.os }}-node-${{ inputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-${{ runner.os }}-node-${{ inputs.node-version }}-yarn-

      - name: Install Playwright Browsers
        run: yarn workspace @molitio/mwe-ui-core-tests playwright install

      - name: Run Playwright tests
        run: yarn test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
