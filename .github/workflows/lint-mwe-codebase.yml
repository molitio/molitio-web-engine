name: MWE Lint

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        description: Node.js Version
        type: string
        default: "24"
      allow-fail:
        required: false
        type: boolean
        description: Allow workflow to fail
        default: false

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .pnp.cjs
            .yarn/install-state.gz
          key: node-${{ runner.os }}-node-${{ inputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-${{ runner.os }}-node-${{ inputs.node-version }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Run linter
        run: yarn lint
        continue-on-error: ${{ inputs.allow-fail }}
