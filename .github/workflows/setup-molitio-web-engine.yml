name: Setup Molitio Web Engine

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "24"

jobs:
  setup:
    name: Prepare environment and populate Yarn cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            ~/.cache/yarn
          key: node-${{ runner.os }}-node-${{ inputs.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-${{ runner.os }}-node-${{ inputs.node-version }}-yarn-

      - name: Install dependencies (populate cache)
        run: yarn install --immutable --check-cache
