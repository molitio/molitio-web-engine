name: Build

on:
  workflow_call:

env:
  NODE_ENV: production

jobs:
  install-dependencies:
    name: Molitio Web Engine
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Enable Corepack
      run: corepack enable
    - name: Set Node version to 4.x
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: yarn
    - run: |
        corepack enable
        yarn set version 4.1.1
        yarn install --immutable
        yarn build
    - name: Upload UI Core 
      uses: actions/upload-artifact@v3
      with: 
        name: ui-core
        path: packages/ui-core/dist
    - name: Upload John-Glenn
      uses: actions/upload-artifact@v3
      with: 
        name: john-glenn
        path: packages/john-glenn/.next